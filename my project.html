<!DOCTYPE html>
<html>
<head>
  <title> card</title>
<style>
   body{
        background-color: lightblue;
        font-family: 'Times New Roman', Times, serif;
       }
    h1{
        color:blue;
    }
   .card{
        background-color:white;
        padding: 70px; /* hii ni css ya kuweka nafasi ndani ya box*/
        width: 300px;
        margin: 150px auto; /* hii huiweka box eneo la katikati au umbali katika pande zote za box */
        border-radius: 30px; /*hii huchoka kona za box */
        box-shadow: 0px 0px 25px rgb(9, 47, 172); /*Hii ni kwa ajili ya kivuli nje ya box */
        text-align: center;
        font-family: 'Times New Roman', Times, serif
        }
    .card input{background-color: aliceblue;
        border-radius: 15px;
        padding:12px;
        width: 300px;
        border: 1px solid #7ca8ff;
        margin-top: 15px;/*hii ni kwa ajili ya kuseparateinput box */
        }
</style>
</head>
    <body>
        <div class="card">
            <h1 style="color: blue;"> login</h1>
            <input type="text" placeholder="username"> <br >
            <input type="password" placeholder="password">

        </div>
    </body>
</html>
